<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Valore Matrimonio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <h1>Calcolatore Valore Matrimonio</h1>
            <form id="marriageForm">
                <div class="input-group">
                    <label for="ageBride">Età della sposa</label>
                    <input type="number" id="ageBride" min="0" placeholder="Inserisci l'età della sposa" required>
                </div>
                
                <div class="input-group">
                    <label for="partnersBride">Numero di ex partner della sposa</label>
                    <input type="number" id="partnersBride" min="0" placeholder="Inserisci il numero di ex della sposa" required>
                </div>
                
                <div class="input-group">
                    <label for="ageGroom">Età dello sposo</label>
                    <input type="number" id="ageGroom" min="0" placeholder="Inserisci l'età dello sposo" required>
                </div>
                
                <div class="input-group">
                    <label for="partnersGroom">Numero di ex partner dello sposo</label>
                    <input type="number" id="partnersGroom" min="0" placeholder="Inserisci il numero di ex dello sposo" required>
                </div>
                
                <button type="submit">Calcola</button>
            </form>
            <div id="result" class="result-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
